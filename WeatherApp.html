<!DOCTYPE html>
<html>
<title>Weather App</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" type="text/css" href="WeatherApp.css">
<body>

<!-- Navbar (sit on top) -->
<div >
  <div class="w3-bar w3-padding w3-card">
  <span class="black" >Weather</span><span class="app">App</span>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <button class="primary-Button"  onclick="getWind()">Wind</button>
      <button class="primary-Button" onclick="getCoord()">Co-ordinates</button>
    </div>
  </div>
</div>
 </div>
  
 <h1>Please enter your city below for the current weather</h1>

<div class="container">
 <div>
<img class="tyre" src="http://pngimg.com/uploads/tire/tire_PNG50.png" alt="Tyre image">
 </div>

<div class="cityTextBox">
    <input id="cityInput"class="innerCityTextBox" type="text" placeholder="LONDON">
</div>

<div>
<button class="diamond" type="submit" onclick="getWeather()">Submit</button>
</div>
<p class="weather city" id="city"></p>
  <p class="weather" id="weather"></p>
    <p class="weather" id="wind"></p>
    <p class="weather" id="coord"></p>
 <div>
<img class="tyreTracks" scroll="no" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Skidmarks.svg/768px-Skidmarks.svg.png" alt="Tyre tracks">
 </div>
</div>

  <!-- Contact Section -->
  <div class="contact" >
   
    </div>
  
<!-- End page content -->
</div>

<!-- Footer -->
<footer class="w3-light-grey">
  <p>Powered by <a href="https://www.openweathermap.org" title="www.openweathermap.org" target="_blank" class="w3-hover-text-green">OpenWeatherMap</a></p>
</footer>

<script src="WeatherApp.js">



</script>
</body>
</html>
